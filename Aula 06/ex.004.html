<script>
    var nome = window.prompt('Qual é o seu nome?');
    document.write(`Olá <strong>${nome}</strong>!, seu nome tem <strong>${nome.length} letras</strong><br/>`);
    document.write(`${nome}, seu nome em Maiúsculas é <strong>${nome.toUpperCase()}</strong><br/>`);
    document.write(`${nome}, seu nome em Minúsculas é <strong>${nome.toLowerCase()}</strong><br/>`);
</script>
